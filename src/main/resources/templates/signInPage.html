<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate = "main_layout.html"
>
<div layout:fragment="content">
  <div class="row">
    <div class="col-6 mx-auto">
      <form th:action="@{'/to-enter'}" method="post">
        <div class="row">
          <div class="col-12">
            <label>EMAIL: </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="email" name="user_email" class="form-control" required placeholder="Insert email">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>PASSWORD: </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="password" name="user_password" class="form-control" required placeholder="Insert password">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-success">SIGN IN</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
